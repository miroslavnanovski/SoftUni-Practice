<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">.
    <script type="module" src="app.js"></script>
</head>
<body>

    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="balance">
            Balance: $<span id="balance">0.00</span>
        </div>
        <div class="income">
            <label for="income-description">Income Description</label>
            <input type="text" id="income-description" placeholder="Enter income description">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" placeholder="Enter income amount">
            <button id="add-income">Add Income</button>
        </div>
        <div class="expense">
            <label for="expense-description">Expense Description</label>
            <input type="text" id="expense-description" placeholder="Enter expense description">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" placeholder="Enter expense amount">
            <button id="add-expense">Add Expense</button>
        </div>
        <ul id="transactions"></ul>
    </div>

</body>
</html>
